<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}" />
</head>
<body>
  <h1>Login</h1>
  <form th:action="@{/login}" method="post" th:object="${credentials}">
    <div>Username: <input type="text" th:field=*{username}/></div>
    <div>Password: <input type="password" th:field=*{password}/></div>
    <div><button type="submit">conferma</button></div>
  </form>
</body>
</html>
