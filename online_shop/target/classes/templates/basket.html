<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Basket - Amazing Model Store</title>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
    <link rel="stylesheet" th:href="@{/css/basket.css}" />
</head>
<body>
	<div>
	  <h1>YOUR BASKET</h1>
	</div>
	<div class="space"><h1>Basket products:</h1>
		<div class="space">
	     <ul>
			<li th:each="productChosen : ${basket.products}">
			  <div th:text="${productChosen.name}"></div>
			  <img th:src="@{'/images' + '/' + ${productChosen.name} + '.jpg'}" height="150" width="150"/>
			  <div>Unit price: 
			    <div th:text="${productChosen.price + ' €'}"></div>
			  </div>
			  <div>Quantity chosen: 
			    <div th:text="${productChosen.quantityChosen}"></div>
			    <div><a th:href="@{'/onemore' + '/' + ${productChosen.id}}"><button> + </button></a></div>
			    <div><a th:href="@{'/oneless' + '/' + ${productChosen.id}}"><button> - </button></a></div>
			  </div>
			  <div><a th:href="@{'/todeleteproduct' + '/' + ${productChosen.id}}">REMOVE</a></div>
			</li> 
		 </ul>
		</div>
	    <div>Total: </div>
	<div th:text="${basket.total+ ' €'}">...</div>
	<div class="space">
	<div class="space"><a th:href="@{'/tobuy' + '/' + ${basket.id}}">BUY</a></div>
	<div class="space"><a th:href="@{/tohome}">HOMEPAGE</a></div>
</div>
  </div>
  
</body>
</html>
