<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Change Address - Amazing Model Store</title>
    <link rel="stylesheet" th:href="@{/css/changeaddress.css}" />
</head>
<body>
<div class="container">
	  <section id="content">
		  <form th:action="@{/addresschange}" method="post" th:object="${address}">
		    <div>Street: <input type="text" th:field=*{street}/><span th:if="${#fields.hasErrors('street')}" th:errors="*{street}"></span></div>
		    <div>Number: <input type="text" th:field=*{number}/><span th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></span></div>
		    <div>City: <input type="text" th:field=*{city}/><span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"></span></div>
		    <div>State: <input type="text" th:field=*{state}/><span th:if="${#fields.hasErrors('state')}" th:errors="*{state}"></span></div>
		    <div><button class="btn" type="submit">Go ahead</button></div>
		    
		  </form>
		</section>
 </div>
</body>
</html>
